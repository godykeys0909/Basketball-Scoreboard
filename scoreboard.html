<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>

<div class="scoreboard">
    <!-- HOME -->
    <div class="team">
        <h2>HOME</h2>
        <div class="score" id="home-score"></div>
        <div class="buttons">
            <button onclick="homeadd1()">+1</button>
            <button onclick="homeadd2()">+2</button>
            <button onclick="homeadd3()">+3</button>
        </div>
    </div>

    <!-- GUEST -->
    <div class="team">
        <h2>GUEST</h2>
        <div class="score" id="guest-score"></div>
        <div class="buttons">
            <button onclick="guestadd1()">+1</button>
            <button onclick="guestadd2()">+2</button>
            <button onclick="guestadd3()">+3</button>
        </div>
    </div>
</div>

<script src="scoreboard.js"></script>
</body>
</html>
